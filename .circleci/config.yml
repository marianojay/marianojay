# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  # Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1
# Orchestrate or schedule a set of jobs
jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
              - /files/*
      - run:
          name: "Print Hello to Out"
          command: echo "Hello Output" > /tmp/workspace/files/output.txt 
  print_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: "Print my saved output"
          command: cat /tmp/thisWorkspace/files/output.txt
workflows:
# Name the workflow "welcome"
  welcome:
    # Run the save job in its own container
    jobs:
      - save_hello_world_output
      - print_hello_world_output:
          requires:
            - save_hello_world_output
